<!DOCTYPE html>
<html>
<head>
	<title>Lets Checker</title>
</head>
<body>
<script type="text/javascript">
	function check(var1,  var2){
		var steps = 0;
		while (var1 > 1 || var2 > 1){
			if (var1 > var2){
				var1 -= var2;
				steps++;
			} else if (var1 < var2){
				var2 -= var1;
				steps++;
			}
			else {
				return "not possible";
			}
		}
		if (var1 == 1 && var2 == 1){
			return steps;
		}
	}
	var a = Math.floor(Math.random()* Math.pow(10, 50));
	var b = Math.floor(Math.random()* Math.pow(10, 50));
	console.log(a, b);
	console.log(check ( a, 1));
</script>
</body>
</html>
